<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #ffffff;
        }
        .card {
            background: #ffffff;
            border-radius: 20px;
        }
        h1 {
            color: #2193b0;
            font-weight: bold;
        }
        .btn-primary {
            background: #6dd5ed;
            border: none;
        }
        .btn-primary:hover {
            background: #2193b0;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-5">
        <h1 class="text-center mb-5">Fish Weight Prediction</h1>
        <form id="prediction-form">
            <div class="mb-4">
                <label for="length" class="form-label">Length (cm)</label>
                <input type="number" id="length" class="form-control" placeholder="Enter length" min="0" required>
            </div>
            <div class="mb-4">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" id="height" class="form-control" placeholder="Enter height" min="0" required>
            </div>
            <div class="mb-4">
                <label for="width" class="form-label">Width (cm)</label>
                <input type="number" id="width" class="form-control" placeholder="Enter width" min="0" required>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-lg" onclick="predict()">Predict Weight</button>
            </div>
        </form>
        <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
