<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Fish Weight Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4">Enhanced Fish Weight Prediction</h1>
        <form id="prediction-form">
            <div class="mb-3">
                <label for="length" class="form-label">Length (cm)</label>
                <input type="number" id="length" class="form-control" placeholder="Enter length" min="0" required>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="number" id="height" class="form-control" placeholder="Enter height" min="0" required>
            </div>
            <div class="mb-3">
                <label for="width" class="form-label">Width (cm)</label>
                <input type="number" id="width" class="form-control" placeholder="Enter width" min="0" required>
            </div>
            <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <select id="species" class="form-select" required>
                    <option value="">Select species</option>
                    <option value="Bream">Bream</option>
                    <option value="Roach">Roach</option>
                    <option value="Pike">Pike</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="predict()">Predict Weight</button>
            </div>
        </form>
        <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
