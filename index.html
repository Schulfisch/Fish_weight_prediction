<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Fish Weight</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4">Predict Fish Weight</h1>
        <form id="prediction-form">
            <div class="mb-3">
                <label for="feature1" class="form-label">Length</label>
                <input type="number" id="feature1" class="form-control" placeholder="Enter length" required>
            </div>
            <div class="mb-3">
                <label for="feature2" class="form-label">Height</label>
                <input type="number" id="feature2" class="form-control" placeholder="Enter height" required>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="predict()">Predict</button>
            </div>
        </form>
        <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
